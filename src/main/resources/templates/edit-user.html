<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">

        <h3 class="text-center mb-4">Edit User Profile</h3>

        <div th:if="${updateInfoMessage}" style="margin-bottom:15px; color:green;">
            <span th:text="${updateInfoMessage}"></span>
        </div>

        <div th:if="${updateRoleMessage}" style="margin-bottom:15px; color:green;">
            <span th:text="${updateRoleMessage}"></span>
        </div>

        <div th:if="${updateStatusMessage}" style="margin-bottom:15px; color:green;">
            <span th:text="${updateStatusMessage}"></span>
        </div>


        <!-- ================= BASIC INFO ================= -->
        <h5 class="mb-3 text-primary">Basic Information</h5>

        <form th:action="@{/user/update-info}" th:object="${user}" method="post">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" th:field="*{age}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" readonly>
            </div>

            <button type="submit" class="btn btn-primary">
                üíæ Update Info
            </button>
        </form>

        <hr class="my-4">

        <!-- ================= ROLE ================= -->
        <h5 class="mb-3 text-warning">Change Role</h5>

        <form th:action="@{/user/update-role}" method="post">

            <input type="hidden" name="username" th:value="${user.username}"/>

            <div class="mb-3">
                <p class="text-muted">
                    Current Role: <strong th:text="${user.role}"></strong>
                </p>
                <label class="form-label">Role</label>
                <select name="role" class="form-select" required>
                    <option th:each="r : ${T(ir.intellij.onlineexaminationmanagement.model.Role).values()}"
                            th:if="${r.name() != user.role}"
                            th:value="${r}"
                            th:text="${r}">
                    </option>

                </select>
            </div>

            <button type="submit" class="btn btn-warning"
                    onclick="return confirm('⁄©ÿßÿ±ÿ®ÿ± ÿßÿ≤ ÿ™ŸÖÿßŸÖ€å ÿØÿ±ÿ≥Ÿáÿß€å€å ⁄©Ÿá ÿØÿ± ÿ¢ŸÜ ÿπÿ∂Ÿà ÿßÿ≥ÿ™ ÿ≠ÿ∞ŸÅ ŸÖ€åÿ¥ŸàÿØÿå ÿ™ÿß€å€åÿØ ŸÖ€å⁄©ŸÜ€åÿØÿü')">
                üîÅ Update Role
            </button>
        </form>

        <hr class="my-4">

        <!-- ================= STATUS ================= -->
        <h5 class="mb-3 text-success">Change User Status</h5>
        <form th:action="@{/user/update-status}" method="post">

            <input type="hidden" name="username" th:value="${user.username}"/>

            <div class="mb-3">
                <p class="text-muted">
                    Current Status: <strong th:text="${user.status}"></strong>
                </p>

                <label class="form-label">Status</label>
                <select name="status" class="form-select" required>
                    <option th:each="s : ${T(ir.intellij.onlineexaminationmanagement.model.UserStatus).values()}"
                            th:if="${s.name() != user.status}"
                            th:value="${s}"
                            th:text="${s}">
                    </option>

                </select>
            </div>

            <button type="submit" class="btn btn-success"
                    onclick="return confirm('⁄©ÿßÿ±ÿ®ÿ± ÿßÿ≤ ÿ™ŸÖÿßŸÖ€å ÿØÿ±ÿ≥Ÿáÿß€å€å ⁄©Ÿá ÿØÿ± ÿ¢ŸÜ ÿπÿ∂Ÿà ÿßÿ≥ÿ™ ÿ≠ÿ∞ŸÅ ŸÖ€åÿ¥ŸàÿØÿå ÿ™ÿß€å€åÿØ ŸÖ€å⁄©ŸÜ€åÿØÿü')">
                ‚úî Update Status
            </button>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/dashboard/all-users}" class="btn btn-secondary px-4">
                ‚¨Ö Back
            </a>
        </div>

    </div>
</div>

</body>
</html>
