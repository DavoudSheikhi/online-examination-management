<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Edit User</h2>

        <form th:action="@{/user/update}" th:object="${user}" method="post">

            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" id="fullName" class="form-control" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" required>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" th:field="*{age}" id="age" class="form-control" required >
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" id="username" class="form-control" readonly>
            </div>

            <!-- Role (Radio Buttons) -->
            <div class="mb-3">
                <label class="form-label">Role</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{role}" id="teacher" value="TEACHER" required>
                    <label class="form-check-label" for="teacher">Teacher</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{role}" id="student" value="STUDENT" required>
                    <label class="form-check-label" for="student">Student</label>
                </div>
            </div>

            <!-- Status (Dropdown from Enum) -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select th:field="*{status}" id="status" class="form-select" required>
                    <option th:value="PENDING" th:text="'Pending'" th:selected="${user.status == 'PENDING'}"></option>
                    <option th:value="APPROVED" th:text="'Approved'" th:selected="${user.status == 'APPROVED'}"></option>
                    <option th:value="REJECTED" th:text="'Rejected'" th:selected="${user.status == 'REJECTED'}"></option>
                </select>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Update User</button>
                <a th:href="@{/dashboard/all-users}" class="btn btn-secondary px-4">Cancel</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
